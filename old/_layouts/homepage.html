      function getRandomColor() {
          var letters = '0123456789ABCDEF'.split('');
          var color = '#';
          for (var i = 0; i < 6; i++ ) {
              color += letters[Math.floor(Math.exp(Math.random()*Math.log(16)))];
          }
          return color;
      }
      function invertColor(hexTripletColor) {
          var color = hexTripletColor;
          color = color.substring(1);           // remove #
          color = parseInt(color, 16);          // convert to integer
          color = 0xFFFFFF ^ color;             // invert three bytes
          color = color.toString(16);           // convert to hex
          color = ("000000" + color).slice(-6); // pad with leading zeros
          color = "#" + color;                  // prepend #
          return color;
      }
      function newBackColor(){
          var colors = ("#86350C,#7BFBBA,#495BE6,#BAA45D,#C8D013,#F67752,#FC4C5F,#A9CC49,#CECA71,#B2AC95,#630E41,#6D727F,#D0EC5E,#EEBE64,#025279,#04030C,#000000,#FBB013,#531BA9,#981E3E").split(",");
          //var newColors = ("#016EB3,#223584,#CE2834,#000000,#B9A04E").split(",");
          var index = Math.floor(Math.exp(Math.random()*Math.log(20)));
          console.log(index);
          var ret = colors[index];
          return ret;
      }

    </script>
